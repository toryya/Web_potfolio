  <title>Конструктор таблицы расписания занятий</title>

</head>
<body>
<header class="header">
  <div class="header__container">
    <div class="header__logo">
      <img src="../images/logo.png" alt="Логотип" class="header__logo-image">
    </div>
    <nav class="header__nav">
      <ul class="header__nav-list">
        <li class="header__nav-item"><a href="main.html" class="header__nav-link">Главная</a></li>
        <li class="header__nav-item"><a href="skills.html" class="header__nav-link">Навыки</a></li>
        <li class="header__nav-item"><a href="portfolio.html" class="header__nav-link">Портфолио</a></li>

        <li class="header__nav-item"><a href="table.html" class="header__nav-link">Таблица</a></li>
        <li class="header__nav-item"><a href="constructor.html" class="header__nav-link">Конструктор</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="main">
  <section class="section">
    <h2 class="section__title">Конструктор таблицы расписания занятий</h2>
    <form id="table-form" class="form">
      <label for="days" class="form__label">Количество дней в неделе:</label>
      <select id="days" name="days" class="form__select">
        <option value="5">5 дней</option>
        <option value="6">6 дней</option>
      </select>

      <label for="max-lessons" class="form__label">Максимальное количество занятий:</label>
      <input type="number" id="max-lessons" name="max-lessons" class="form__input" min="1" max="10">

      <label for="language" class="form__label">Язык:</label>
      <select id="language" name="language" class="form__select">
        <option value="ru">Русский</option>
        <option value="en">Английский</option>
      </select>

      <button type="submit" class="form__button">Создать таблицу</button>
    </form>

    <div id="table-container" class="table-container"></div>
  </section>
</main>
